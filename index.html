<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Pacarku Tercinta</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffebf3;
            text-align: center;
            color: #d63447;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 10%;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
        }

        button {
            background-color: #d63447;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6b6b;
        }

        .heart {
            color: red;
            font-size: 2em;
            animation: beat 1s infinite;
        }

        /* Animations */
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Background Effects */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .hearts span {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); }
            100% { top: 110%; transform: translateX(200px) rotate(360deg); }
        }
    </style>
    <!-- Google Font for Cursive Text -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
